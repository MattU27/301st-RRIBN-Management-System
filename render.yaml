services:
  # Web service (Next.js app)
  - type: web
    name: 301st-rribn-management-system
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # This will be set manually in the Render dashboard
      - key: JWT_SECRET
        generateValue: true # Automatically generates a secure value
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: 301st-rribn-management-system
          property: host
      # Add other environment variables your app needs here

  # Flutter mobile app as a web app
  - type: static
    name: 301st-rribn-mobile-app
    buildCommand: |
      # Download Flutter SDK directly
      mkdir -p flutter-sdk && cd flutter-sdk && \
      wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.3-stable.tar.xz && \
      tar xf flutter_linux_3.19.3-stable.tar.xz && \
      export PATH="$PATH:`pwd`/flutter/bin" && \
      cd .. && \
      # Build the web app
      cd armed_forces_app && \
      ../flutter-sdk/flutter/bin/flutter doctor && \
      ../flutter-sdk/flutter/bin/flutter pub get && \
      ../flutter-sdk/flutter/bin/flutter build web
    staticPublishPath: ./armed_forces_app/build/web
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

