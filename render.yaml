services:
  # Web service (Next.js app)
  - type: web
    name: 301st-rribn-management-system
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # This will be set manually in the Render dashboard
      - key: JWT_SECRET
        generateValue: true # Automatically generates a secure value
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: 301st-rribn-management-system
          property: host
      # Add other environment variables your app needs here

  # Flutter mobile app as a web app
  - type: web
    name: 301st-rribn-mobile-app
    env: static
    buildCommand: |
      git clone https://github.com/flutter/flutter.git -b stable
      export PATH="$PATH:`pwd`/flutter/bin"
      flutter doctor
      cd armed_forces_app && flutter pub get && flutter build web
    staticPublishPath: ./armed_forces_app/build/web
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: FLUTTER_VERSION
        value: 3.19.3
      - key: FLUTTER_BASE_HREF
        value: /

