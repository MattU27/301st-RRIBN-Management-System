services:
  # Web service (Next.js app)
  - type: web
    name: 301st-rribn-management-system
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # This will be set manually in the Render dashboard
      - key: JWT_SECRET
        generateValue: true # Automatically generates a secure value
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: 301st-rribn-management-system
          property: host
      # Add other environment variables your app needs here

  # Flutter mobile app as a web app
  - type: web
    name: 301st-rribn-mobile-app
    env: static
    buildCommand: |
      # Install required dependencies
      apt-get update && apt-get install -y curl xz-utils git && \
      # Download and install Flutter
      curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.3-stable.tar.xz -o flutter.tar.xz && \
      tar xf flutter.tar.xz && \
      export PATH="$PATH:`pwd`/flutter/bin" && \
      flutter precache && \
      flutter doctor && \
      # Build the web app
      cd armed_forces_app && \
      flutter pub get && \
      flutter build web
    startCommand: cd armed_forces_app/build/web && python3 -m http.server $PORT
    staticPublishPath: ./armed_forces_app/build/web
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: FLUTTER_VERSION
        value: 3.19.3
      - key: FLUTTER_BASE_HREF
        value: /

