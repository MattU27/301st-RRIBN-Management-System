<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Armed Forces Personnel Management System">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="armed_forces_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Armed Forces Personnel Management</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Environment configuration -->
  <script>
    // This will be replaced during the build process
    window.flutterWebEnvironment = {
      apiUrl: 'https://your-render-service-url.onrender.com',
      isProduction: true
    };
  </script>
</head>
<body>
  <!-- Flutter initialization -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Add loading indicator -->
  <div id="loading">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a2639;
      }
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #3f8efc;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <div class="spinner"></div>
  </div>
</body>
</html>
